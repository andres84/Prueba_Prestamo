<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Prestamos | Empresa</title>
    </h:head>
    <h:body>
        
        <h:form>
            
            <p:dataTable id="TablaMostrarSocios" var="soc" value="#{socioBean.listar}" emptyMessage="No existen socios">
                
                
                <p:column headerText="Nombre Socio">
                    
                    <h:outputText value="#{soc.nombreSocio}"/>
                    
                </p:column>
                
                <p:column headerText="Tasa Interes Socio">
                    
                    <h:outputText value="#{soc.tasaInteres}"/>
                    
                </p:column>
                
                <p:column headerText="Monto Total Socio">
                    
                    <h:outputText value="#{soc.montoSocio}"/>
                    
                </p:column>
                
                
            </p:dataTable>
            
            
        </h:form>
        
    </h:body>
</html>
